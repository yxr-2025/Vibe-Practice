<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>发布入口 - 小红书原型</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/app.js"></script>
  </head>
  <body data-page="publish">
    <div class="frame">
      <div class="app">
        <div class="topbar">
          <div class="topbar-inner">
            <a class="icon-btn" data-back href="home.html" aria-label="关闭">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M18 6 6 18"></path>
                <path d="M6 6l12 12"></path>
              </svg>
            </a>
            <div class="topbar-title">发布</div>
            <div class="topbar-spacer"></div>
            <span class="muted small">选择内容类型</span>
          </div>
        </div>

        <main data-state="normal">
          <div class="content">
            <div class="card pad col">
              <div style="font-weight:900; font-size:16px">开始创作</div>
              <div class="muted" style="font-size:13px; line-height:1.5">
                选择拍摄或从相册挑选内容，进入发布编辑页。
              </div>
              <div class="col" style="gap:10px">
                <a class="btn primary block" href="publish-edit.html">选取照片</a>
                <a class="btn block" href="publish-edit.html">拍摄</a>
              </div>
            </div>

            <div style="height:12px"></div>

            <div class="card pad col">
              <div class="row between">
                <div style="font-weight:800">发布提示</div>
                <span class="muted small">草稿自动保存</span>
              </div>
              <div class="col" style="gap:8px">
                <div class="muted" style="font-size:13px; line-height:1.5">- 标题尽量具体，关键词有助于被搜索到</div>
                <div class="muted" style="font-size:13px; line-height:1.5">- 合理添加标签，方便内容被推荐</div>
                <div class="muted" style="font-size:13px; line-height:1.5">- 注意隐私信息，避免泄露个人敏感数据</div>
              </div>
            </div>
          </div>
        </main>

        <section class="state" data-state="loading">
          <div class="state-card">
            <div class="skeleton sk-box"></div>
            <div style="height:12px"></div>
            <div class="skeleton sk-line w60" style="margin:0 auto"></div>
            <div class="state-hint">正在准备发布入口…</div>
          </div>
        </section>

        <section class="state" data-state="empty">
          <div class="state-card">
            <div class="state-title">暂无可发布内容</div>
            <div class="state-hint">请先选择内容类型再继续。</div>
            <div style="height:12px"></div>
            <a class="btn primary" href="publish.html">刷新</a>
          </div>
        </section>

        <section class="state" data-state="error">
          <div class="state-card">
            <div class="state-title">打开失败</div>
            <div class="state-hint">请稍后再试。</div>
            <div style="height:12px"></div>
            <a class="btn primary" href="publish.html">重试</a>
          </div>
        </section>

        <nav class="tabbar" aria-label="底部导航">
          <div class="tabbar-inner">
            <a class="tab" data-tab="home" href="home.html">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M3 10.5 12 3l9 7.5"></path>
                <path d="M6.5 10.5V21h11V10.5"></path>
              </svg>
              <span>首页</span>
            </a>
            <a class="tab" data-tab="discover" href="discover.html">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20Z"></path>
                <path d="M14.5 9.5 16 8l-1.5 6.5L8 16l1.5-6.5L16 8"></path>
              </svg>
              <span>发现</span>
            </a>
            <a class="tab publish" data-tab="publish" href="publish.html" aria-label="发布">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 5v14"></path>
                <path d="M5 12h14"></path>
              </svg>
              <span>发布</span>
            </a>
            <a class="tab" data-tab="messages" href="messages.html">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4v8Z"></path>
              </svg>
              <span>消息</span>
            </a>
            <a class="tab" data-tab="profile" href="profile.html">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M20 21a8 8 0 1 0-16 0"></path>
                <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"></path>
              </svg>
              <span>我的</span>
            </a>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
