<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>登录注册 - 小红书原型</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/app.js"></script>
  </head>
  <body data-page="login">
    <div class="frame">
      <div class="app">
        <div class="topbar">
          <div class="topbar-inner">
            <a class="icon-btn" data-back href="profile.html" aria-label="返回">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15 18 9 12l6-6"></path>
              </svg>
            </a>
            <div class="topbar-title">登录/注册</div>
            <div class="topbar-spacer"></div>
            <span class="muted small">验证码登录</span>
          </div>
        </div>

        <main data-state="normal">
          <div class="content">
            <div class="card pad col">
              <div style="font-weight:900; font-size:16px">欢迎回来</div>
              <div class="muted" style="font-size:13px; line-height:1.5">
                输入手机号获取验证码，登录后可发布/互动。
              </div>
              <div class="form">
                <div class="field">
                  <div class="label">手机号</div>
                  <input class="input" value="13800000000" aria-label="手机号" />
                </div>
                <div class="field">
                  <div class="label">验证码</div>
                  <div class="row">
                    <input class="input" style="flex:1" value="123456" aria-label="验证码" />
                    <a class="btn" href="login.html">获取验证码</a>
                  </div>
                </div>
                <a class="btn primary block" href="profile.html">登录</a>
                <div class="muted small" style="line-height:1.5">
                  登录即代表同意《用户协议》和《隐私政策》（原型占位）。
                </div>
              </div>
            </div>
          </div>
        </main>

        <section class="state" data-state="loading">
          <div class="state-card">
            <div class="skeleton sk-line w60" style="margin:0 auto"></div>
            <div style="height:14px"></div>
            <div class="skeleton sk-box"></div>
            <div class="state-hint">正在准备登录…</div>
          </div>
        </section>

        <section class="state" data-state="empty">
          <div class="state-card">
            <div class="state-title">暂无可用方式</div>
            <div class="state-hint">请稍后再试。</div>
            <div style="height:12px"></div>
            <a class="btn primary" href="login.html">刷新</a>
          </div>
        </section>

        <section class="state" data-state="error">
          <div class="state-card">
            <div class="state-title">登录失败</div>
            <div class="state-hint">验证码错误或网络异常（原型占位）。</div>
            <div style="height:12px"></div>
            <a class="btn primary" href="login.html">重试</a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
