<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>发现 - 小红书原型</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/app.js"></script>
  </head>
  <body data-page="discover">
    <div class="frame">
      <div class="app">
        <div class="topbar">
          <div class="topbar-inner">
            <div class="topbar-title">发现</div>
            <div class="topbar-spacer"></div>
            <a class="pill" href="search.html" aria-label="去搜索">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"></path>
                <path d="M16.5 16.5 21 21"></path>
              </svg>
              <span class="small">搜索</span>
            </a>
          </div>
        </div>

        <main data-state="normal">
          <div class="content">
            <div class="card pad">
              <div class="row between">
                <div class="col" style="gap:4px">
                  <div style="font-weight:800">热门话题</div>
                  <div class="muted small">看看大家都在聊什么</div>
                </div>
                <a class="btn ghost" href="search.html">查看更多</a>
              </div>
              <div style="height:12px"></div>
              <div class="row" style="flex-wrap:wrap">
                <span class="pill">#通勤穿搭</span>
                <span class="pill">#氛围感拍照</span>
                <span class="pill">#一人食</span>
                <span class="pill">#护肤测评</span>
                <span class="pill">#旅行攻略</span>
              </div>
            </div>

            <div style="height:12px"></div>

            <div class="row between" style="margin-bottom:10px">
              <div style="font-weight:800">趋势内容</div>
              <a class="btn ghost" href="home.html">去首页</a>
            </div>

            <div class="grid-2">
              <a class="card note" href="note.html">
                <div class="note-media" style="height:210px"></div>
                <div class="note-body">
                  <div class="note-title">新手也能拍：室内柔光布置小技巧</div>
                  <div class="note-meta"><span>@小鱼</span><span>8.7k</span></div>
                </div>
              </a>
              <a class="card note" href="note.html">
                <div class="note-media" style="height:160px"></div>
                <div class="note-body">
                  <div class="note-title">低预算改造租房：客厅变得超温柔</div>
                  <div class="note-meta"><span>@栗子</span><span>2.1w</span></div>
                </div>
              </a>
              <a class="card note" href="note.html">
                <div class="note-media" style="height:190px"></div>
                <div class="note-body">
                  <div class="note-title">春季香氛清单：闻起来像刚洗好的衬衫</div>
                  <div class="note-meta"><span>@Nora</span><span>5.2k</span></div>
                </div>
              </a>
              <a class="card note" href="note.html">
                <div class="note-media" style="height:230px"></div>
                <div class="note-body">
                  <div class="note-title">周末城市漫游：不排队也好吃的店</div>
                  <div class="note-meta"><span>@阿橙</span><span>1.6w</span></div>
                </div>
              </a>
            </div>
          </div>
        </main>

        <section class="state" data-state="loading">
          <div class="state-card">
            <div class="skeleton sk-box"></div>
            <div style="height:12px"></div>
            <div class="skeleton sk-line w80" style="margin:0 auto"></div>
            <div style="height:8px"></div>
            <div class="skeleton sk-line w60" style="margin:0 auto"></div>
            <div class="state-hint">正在加载发现内容…</div>
          </div>
        </section>

        <section class="state" data-state="empty">
          <div class="state-card">
            <div class="state-title">暂无推荐</div>
            <div class="state-hint">试试搜索关键词，或者回到首页浏览。</div>
            <div style="height:12px"></div>
            <a class="btn primary" href="search.html">去搜索</a>
          </div>
        </section>

        <section class="state" data-state="error">
          <div class="state-card">
            <div class="state-title">获取失败</div>
            <div class="state-hint">请检查网络连接后重试。</div>
            <div style="height:12px"></div>
            <a class="btn primary" href="discover.html">重试</a>
          </div>
        </section>

        <nav class="tabbar" aria-label="底部导航">
          <div class="tabbar-inner">
            <a class="tab" data-tab="home" href="home.html">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M3 10.5 12 3l9 7.5"></path>
                <path d="M6.5 10.5V21h11V10.5"></path>
              </svg>
              <span>首页</span>
            </a>
            <a class="tab" data-tab="discover" href="discover.html">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20Z"></path>
                <path d="M14.5 9.5 16 8l-1.5 6.5L8 16l1.5-6.5L16 8"></path>
              </svg>
              <span>发现</span>
            </a>
            <a class="tab publish" data-tab="publish" href="publish.html" aria-label="发布">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 5v14"></path>
                <path d="M5 12h14"></path>
              </svg>
              <span>发布</span>
            </a>
            <a class="tab" data-tab="messages" href="messages.html">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4v8Z"></path>
              </svg>
              <span>消息</span>
            </a>
            <a class="tab" data-tab="profile" href="profile.html">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M20 21a8 8 0 1 0-16 0"></path>
                <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"></path>
              </svg>
              <span>我的</span>
            </a>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
